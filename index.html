<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Luis Fern√°ndez</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
            <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1e26;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fd7e14; /* Mantenemos el color naranja original */
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 20px; /* Ajustamos el radio de borde para hacerlos un poco menos redondos */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #083c4c;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }
    </style>

</head>
<body>
    <div id="header">
        <img src="https://www.rhinopay.com/assets/images/1-387x121.png" alt="Logo" style="max-width: 100%;">
    </div>
    
    <div id="buttons">
        <button onclick="mostrarCalculadora()">Calculadora de Fechas</button>
        <button onclick="mostrarConvertidor()">Convertir Excel a JSON</button>
	    <button onclick="mostrarConsulta()">Estados de Cuenta</button>
    </div>
    
    <div id="content">
       
    </div>
    
    <script>
        function mostrarCalculadora() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <iframe src="simulador.html" style="width: 100%; height: 800px; border: none;"></iframe>
            `;
        }

        function mostrarConvertidor() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <iframe src="convertidor.html" style="width: 100%; height: 800px; border: none;"></iframe>
            `;
        }

        function mostrarConsulta() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <iframe src="consulta.html" style="width: 100%; height: 800px; border: none;"></iframe>
            `;
        }
    </script>
</body>
</html>
