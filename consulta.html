<!DOCTYPE html>
<html>
<head>
    <title>Noviembre</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1e26; /* Cambiado a #1a1e26 para mantener el color oscuro */
            padding-top: 20px;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #333330;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #fd7e14;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* AÃ±adido un margen inferior para separar los campos de texto */
        }
    </style>
</head>
<body>
    <h1></h1>

    <label for="valor"></label>
    <input type="text" id="valor" placeholder="">
    <button onclick="redirigir()">Generar Estado de Cuenta</button>

    <script>
        function redirigir() {
            
            var valorClabe = document.getElementById("valor").value;
            
            var enlace = "https://rp-app-01.azurewebsites.net/api/Reporte/GetEstadoCuenta?cuenta=" + valorClabe + "&anio=2023&mes=11";

	    var ultimos6 = valorClabe.toString().substr(-6);
            
            window.open(enlace, '_blank');

	   navigator.clipboard.writeText(ultimos6);
        }
    </script>
</body>
</html>
